<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-1/2 text-center p-5 mx-auto mt-5 bg-sky-500 rounded-lg">
        <h1 class="text-4xl">welcome to Abbar Bank</h1>
    </header>

    <main>
        <section>
            <div
                class="login p-20 mx-auto my-7 w-3/4 rounded-lg text-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
                <h3 class="text-2xl font-bold">Please Login</h3>
                <input class="w-3/4 my-5 p-2 rounded-lg block mx-auto" type="email" name="" id="user-email"
                    placeholder="Enter your email">

                <input class="w-3/4 p-2 rounded-lg block mx-auto" type="password" name="" id="user-password"
                    placeholder="Enter your password">

                <button id="btn-submit"
                    class="my-3  px-8 py-2 bg-yellow-400 rounded-lg font-semibold text-xl">submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
