<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-1/2 text-center p-5 mx-auto my-5 bg-sky-500 rounded-lg text-white">
        <h1 class="text-4xl">Let's get some Moooooney</h1>
    </header>

    <main class="bg-gradient-to-r from-neutral-500 to-green-300">
        <section>
            <div class="grid grid-cols-3 gap-4 p-8 w-3/4 mx-auto text-white">
                <div class="p-8 bg-gradient-to-r from-cyan-500 to-blue-300 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="p-8 bg-gradient-to-r from-green-500 to-pink-300 rounded-xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="p-8 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h2 class="text-5xl">$<span id="balance-total">1350</span></h2>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4 p-8 w-3/4 mx-auto">
                <div class="p-8 bg-gradient-to-r from-red-300 to-blue-500 rounded-xl">
                    <h2 class="text-3xl text-white">Please Deposit</h2>

                    <input class="w-3/4 mt-4 mb-2 p-2 rounded-lg block" type="text" name="" id="user-deposit"
                        placeholder="$ Amount you want to deposit">

                    <button id="btn-deposit"
                        class="text-white px-6 py-2 bg-red-400 rounded-lg font-semibold text-lg hover:bg-cyan-600">Deposit</button>
                </div>

                <div class="p-8 bg-gradient-to-r from-cyan-500 to-red-300 rounded-xl">
                    <h2 class="text-3xl text-white">Please Withdraw</h2>

                    <input class="w-3/4 mt-4 mb-2 p-2 rounded-lg block" type="text" name="" id="user-withdraw"
                        placeholder="$ Amount you want to withdraw">

                    <button id="btn-withdraw"
                        class="text-white px-6 py-2 bg-emerald-400 rounded-lg font-semibold text-lg hover:bg-cyan-600">withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
